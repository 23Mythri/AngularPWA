<div *ngIf="users.length > 0">
    <h2>User Details</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="users.length === 0">
    <p>No users found.</p>
  </div>
