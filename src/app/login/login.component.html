<!DOCTYPE html>
<html>
<head>

<!-- <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> -->
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
  
    <div class="signup">
      <form (ngSubmit)="register()">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="name" placeholder="User name" [(ngModel)]="name" required>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
        <input type="text" name="phoneNumber" placeholder="Mobile Number" [(ngModel)]="phoneNumber" required>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>
  
    <div class="login">
      <form (ngSubmit)="login()">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  
</body>
</html>
